<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give me my Number</title>
</head>
<body>
    <script>
        var userString = prompt("Gimme a number greater than 100...")
        var userNum = parseInt(userString)

        while( userNum< 100){
            console.log(userNum, "is less than 100, dummy. Try again… I've got all day…”")
            var userString = prompt("Gimme a number greater than 100...")
            var userNum = parseInt(userString)
        }
        console.log(userNum, "is greater than 100, Good Job!")
    </script>
</body>
</html>
